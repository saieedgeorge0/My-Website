<div class="page" [style.background]="color">
    <img [style.visibility]="winner" class="winner" src="./../../../assets/img/development/uncommon/winner2.png">
    <div class="header">
        <div class="returnhome" (click)="returnHome()">
            <svg class="returnhome-svg" width="82px" height="82px" viewBox="0 0 82 82" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                <title>Group</title>
                <desc>Created with Sketch.</desc>
                <defs></defs>
                <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                    <g id="Project" transform="translate(-198.000000, -216.000000)">
                        <g id="Group" transform="translate(198.000000, 216.000000)">
                            <rect [style.fill]="color" id="circle" stroke="#FFFFFF" stroke-width="5" x="2.5" y="2.5" width="76.1461346" height="76.1461346" rx="38.0730673"></rect>
                            <g id="right-arrow" transform="translate(42.259939, 41.178271) scale(-1, 1) translate(-42.259939, -41.178271) translate(24.259939, 28.178271)" fill-rule="nonzero" fill="#FFFFFF">
                                <path d="M24.2058352,0.631310689 C23.7161251,0.124477826 22.9010831,0.124477826 22.3942502,0.631310689 C21.9045401,1.12102082 21.9045401,1.93606285 22.3942502,2.42463147 L31.5800251,11.6104063 L1.26822367,11.6104063 C0.561625604,11.6115479 0,12.1731735 0,12.8797715 C0,13.5863696 0.561625604,14.1662594 1.26822367,14.1662594 L31.5800251,14.1662594 L22.3942502,23.3349116 C21.9045401,23.8417445 21.9045401,24.657928 22.3942502,25.1464966 C22.9010831,25.6533295 23.7172666,25.6533295 24.2058352,25.1464966 L35.5661971,13.7861348 C36.0730299,13.2964247 36.0730299,12.4813826 35.5661971,11.992814 L24.2058352,0.631310689 Z" id="Shape"></path>
                            </g>
                        </g>
                    </g>
                </g>
            </svg>
        </div>
        <span class="header__intro">George </span>
        <span class="header__name">Saieed</span>
    </div>

    <div class="cover-img">
        <img class="header-img" src="./../assets/img/project/{{this.currProj}}/header-min.png">
    </div>

    <div class="project-details">
        <div class="project-nav">
            <span class="project-num">{{type}} </span>
            <span class="project-num-count"> {{number}}</span>
            <div class="project-arrows">
                <svg (click)="back(number)" class="arrow-back" width="32px" height="60px" viewBox="0 0 32 60" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                    <title>next</title>
                    <desc>Created with Sketch.</desc>
                    <defs></defs>
                    <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                        <g id="Project-back" transform="translate(-1880.000000, -1282.000000)" fill-rule="nonzero" fill="#FFFFFF">
                            <g id="Group-2" transform="translate(1833.000000, 1196.000000)">
                                <g id="next" transform="translate(63.000000, 116.000000) scale(-1, 1) translate(-63.000000, -116.000000) translate(47.000000, 86.000000)">
                                    <path d="M30.8802133,28.4399003 L2.93381331,0.493500399 C2.27581278,-0.164500133 1.22052891,-0.164500133 0.562528379,0.493500399 C-0.0954721526,1.15150093 -0.0954721526,2.2067848 0.562528379,2.86478533 L27.3170783,29.6193353 L0.562528379,56.3738852 C-0.0954721526,57.0318857 -0.0954721526,58.0871696 0.562528379,58.7451701 C0.885321093,59.0679628 1.31984975,59.2417743 1.74196329,59.2417743 C2.16407684,59.2417743 2.5986055,59.0803779 2.92139821,58.7451701 L30.8677981,30.7987702 C31.5257987,30.1531847 31.5257987,29.0854858 30.8802133,28.4399003 Z" id="Shape"></path>
                                </g>
                            </g>
                        </g>
                    </g>
                </svg>
                <svg (click)="fwd(number)" class="arrow-fwd" width="32px" height="60px" viewBox="0 0 32 60" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                    <title>next</title>
                    <desc>Created with Sketch.</desc>
                    <defs></defs>
                    <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                        <g id="Project-fwd" transform="translate(-1960.000000, -1282.000000)" fill-rule="nonzero" fill="#FFFFFF">
                            <g id="Group-2" transform="translate(1833.000000, 1196.000000)">
                                <g id="next" transform="translate(127.000000, 86.000000)">
                                    <path d="M30.8802133,28.4399003 L2.93381331,0.493500399 C2.27581278,-0.164500133 1.22052891,-0.164500133 0.562528379,0.493500399 C-0.0954721526,1.15150093 -0.0954721526,2.2067848 0.562528379,2.86478533 L27.3170783,29.6193353 L0.562528379,56.3738852 C-0.0954721526,57.0318857 -0.0954721526,58.0871696 0.562528379,58.7451701 C0.885321093,59.0679628 1.31984975,59.2417743 1.74196329,59.2417743 C2.16407684,59.2417743 2.5986055,59.0803779 2.92139821,58.7451701 L30.8677981,30.7987702 C31.5257987,30.1531847 31.5257987,29.0854858 30.8802133,28.4399003 Z" id="Shape"></path>
                                </g>
                            </g>
                        </g>
                    </g>
                </svg>
            </div>
        </div>
        <div class="project-heading">
            <span class="client-label">
                Client
            </span>
            <span class="client-name">
                {{client}}
            </span>
        </div>
        <div class="project-details-in">
            <div class="description">
                <span class="description-label">
                    Description
                </span>
                <span class="description-content">
                    {{description}}
                </span>
            </div>
            <div class="description">
                <span class="description-label">
                    Active Link
                </span>
                <span class="description-content">
                    <a target="_blank" href="{{link}}">{{clickL}}</a>
                </span>
            </div>
            <div class="description">
                <span class="description-label">
                    Downloads
                </span>
                <span class="description-content">
                    <a target="_blank" href="{{downloads}}">{{clickD}}</a>
                </span>
            </div>
        </div>
        <div class="technologies">
        </div>
    </div>

    <div class="img-slider">
        <div *ngFor="let item of images" class="img">
            <img class="img-src" src="./../assets/img/project/{{this.currProj}}/{{item}}"/>
        </div>
    </div>
</div>
